<!DOCTYPE html>
<html>
<head>
<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.box {
  width: 100px;
  height: 100px;
  background: pink;
  animation: spin 3s linear infinite;
}
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
