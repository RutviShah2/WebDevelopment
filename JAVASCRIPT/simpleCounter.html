<!DOCTYPE html>
<html>
<body>
  <h2 id="count">0</h2>
  <button onclick="increase()">+</button>
  <button onclick="decrease()">-</button>

  <script>
    let num = 0;
    function increase() {
      num++;
      document.getElementById("count").innerText = num;
    }
    function decrease() {
      num--;
      document.getElementById("count").innerText = num;
    }
  </script>
</body>
</html>
